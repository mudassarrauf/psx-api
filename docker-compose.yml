version: '3.9'

services:
  # 1. THE API SERVICE
  psx-api:
    build: .
    container_name: psx-api
    restart: always
    ports:
      - "8001:8000"
    environment:
      # Connection to MARKET DB (Read-Only access ideally)
      - MARKET_DB_DSN=postgresql://market_user:MarketPass2025!@market-db/market_data
      # Connection to NEW AUTH DB
      - AUTH_DB_DSN=postgresql://auth_user:AuthPassSecret!@auth-db/auth_data
      - ADMIN_USER=mudassar
      - ADMIN_PASS=wykwYd-gehqyg-7xebva
    depends_on:
      - auth-db
    networks:
      - proxy_net

  # 2. NEW SEPARATE DATABASE FOR KEYS
  auth-db:
    image: postgres:15-alpine
    container_name: auth-db
    restart: always
    environment:
      - POSTGRES_DB=auth_data
      - POSTGRES_USER=auth_user
      - POSTGRES_PASSWORD=AuthPassSecret!
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    networks:
      - proxy_net

volumes:
  auth_db_data: # Separate volume for auth data

networks:
  proxy_net:
    external: true
    name: shared_proxy_network